<h2 mat-dialog-title>Confirmar Acción</h2>
    <mat-dialog-content>¿Estás seguro que quieres continuar? <br>Se borrarán todos los datos</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button (click)="onConfirm()">Aceptar</button>
    </mat-dialog-actions>
