<h2 mat-dialog-title class="dialog">Confirmar Acción</h2>
    <mat-dialog-content class="dialog">¿Estás seguro que quieres continuar? <br>Se borrarán todos los datos</mat-dialog-content>
    <mat-dialog-actions class="dialog">
      <button mat-button class="boton-2" (click)="onNoClick()">Cancelar</button>
      <button mat-button class="boton-1" (click)="onConfirm()">Aceptar</button>
    </mat-dialog-actions>
